<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{list-style-type: circle;
            border: 1px solid red;
        list-style-position: inside;
        list-style-image: url('arrow.png');}
        li{border: 1px solid green;}
        ol{list-style-type: decimal-leading-zero;
            border: 1px solid red;
        list-style-position: inside;
        /* list-style-image: url('arrow.png');} */
        
    </style>
</head>
<body>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ul> 
      <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ol> 
</body>
</html>
